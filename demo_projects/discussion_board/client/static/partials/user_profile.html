<div class="main_body">
	<!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/dashboard">Discussion Board</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#/dashboard">Dashboard</a></li>
            <li><a href="#" ng-click="logout()">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

		<!-- contains profile data -->
		<div class="jumbotron" id="profile_data">
			<div class="row profile_title">
				<div class="col-lg-12">
					<h2>User Profile</h2>
				</div>
			</div>
			<div class="row profile_username">
				<div class="col-lg-12">
					<h3><small>username</small> {{ username }}</h3>
				</div>
			</div>
			<div class="row profile_count">
				<div class="col-lg-3 col-md-4 col-sm-4">
					<h3><small>topic</small> {{ count.topic }}</h3>
				</div>
				<div class="col-lg-3 col-md-4 col-sm-4">
					<h3><small>post</small> {{ count.post }}</h3>
				</div>
				<div class="col-lg-3 col-md-4 col-sm-4">
					<h3><small>comment</small> {{ count.comment }}</h3>
				</div>
			</div>
		</div>

	</div> <!-- /container -->
</div>
